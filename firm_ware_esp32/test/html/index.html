<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mr.AT Smarthome</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Wifi name
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex justify-content-between mb-1">
        <h4 id="MyClockDisplay" class="clock" onload="showTime()"></h4>
        <h4>30&deg;C / Humidity: 72%</h4>
      </div>
      <h4 class="mb-4 text-end">Notification: Có người ở nhà</h4>
      <canvas id="myChart" class="w-100 mb-3" style="height: 300px"></canvas>

      <div class="d-flex">
        <div class="d-flex flex-column w-50">
          <div class="d-flex justify-content-evenly my-2">
            
            <!-- Button 1 -->
            <div class="form-check form-switch d-flex align-items-center gap-2">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                checked
                style="width: 120px; height: 50px"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Button 1
              </label>
            </div>

            <!-- Button 2 -->
            <div class="form-check form-switch d-flex align-items-center gap-2">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                checked
                style="width: 120px; height: 50px"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Button 2
              </label>
            </div>
          </div>
          <div class="d-flex justify-content-evenly my-2">

            <!-- Button 3 -->
            <div class="form-check form-switch d-flex align-items-center gap-2">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                checked
                style="width: 120px; height: 50px"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Button 3
              </label>
            </div>
            
            <!-- Button 4 -->
            <div class="form-check form-switch d-flex align-items-center gap-2">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                checked
                style="width: 120px; height: 50px"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Button 4
              </label>
            </div>
          </div>
        </div>

        <div class="d-flex w-50 align-items-center justify-content-center">
          <div class="form-check form-switch d-flex align-items-center gap-2">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              checked
              style="width: 160px; height: 80px"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Button 5
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Wifi</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="wifi list">
            <form>
              <button
                class="btn btn-light w-100 text-start py-3 my-2"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target=".multi-collapse"
                aria-expanded="false"
                aria-controls="multiCollapseExample1 multiCollapseExample2"
              >
                Wifi name
              </button>
              <div
                class="collapse multi-collapse my-2"
                id="multiCollapseExample1"
              >
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Password"
                    aria-describedby="button-addon2"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon2"
                  >
                    Connect
                  </button>
                </div>
              </div>
            </form>

            <form>
              <button
                class="btn btn-light w-100 text-start py-3 my-2"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target=".multi-collapse1"
                aria-expanded="false"
                aria-controls="multiCollapseExample1 multiCollapseExample2"
              >
                Wifi name
              </button>
              <div
                class="collapse multi-collapse1 my-2"
                id="multiCollapseExample1"
              >
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Password"
                    aria-describedby="button-addon2"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon2"
                  >
                    Connect
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
